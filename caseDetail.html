@import url('./css/common.css');
.cases-container{
    width: 74%;
    margin: 8rem auto 2rem;
}
.cases-header{
    display: flex;
    justify-content: space-between;
    align-items: center;
}
.cases-header .left .title{
    font-weight: bold;
    font-size: 4rem;
    letter-spacing: 2px;
}
.cases-header .right{
    width: 10rem;
}
.cases-header .title-eng{
    font-size: 1.4rem;
    color: #bbb;
}
.cases-header .location{
    display: flex;
    align-items: center;
    font-size: 1.8rem;
    margin-top: 2rem;
    letter-spacing: 1px;
}
.cases-header .location>div{
    color: #333;
}
.cases-header .location-icon{
    width: 2.2rem;
    margin-right: 0.6rem;
    margin-bottom: 2px;
}
.video{
    margin-top: 5rem;
    margin-bottom: 3rem;
}
video{
    width: 100%;
}
.case-img{
    margin-bottom: 2rem;
}
.case-img2{
    width: 50%;
    margin: 2rem auto;
}
.row-imgs-title{
    margin-top: 10rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
.row-imgs-title .text>div:first-child{
    font-size: 1.9rem;
    font-weight: bold;
    letter-spacing: 1px;
}
.row-imgs-title .text>div:last-child{
    font-size: 1.6rem;
    color: #bbb;
    margin-top: 0.2rem;
}
.row-imgs-title .icon{
    width: 3rem;
}
.row-imgs-list{
    display: flex;
    justify-content: space-between
}
.row-imgs-item{
    width: 21.5%;
    margin-top: 3rem;
}
.row-imgs-item>div:first-child{
    overflow: hidden;
}
.row-imgs-item img{
    transition: all .5s linear;
}
.row-imgs-item:hover img{
    transform: scale(1.08);
}
.row-imgs-item:hover{
    font-weight: bold;
}
.row-imgs-item>div:last-child{
    background: #fff;
    padding: 1.2rem 1.8rem;
    font-size: 1.4rem;
    letter-spacing: 1px;
    transition: all .5s linear;
}
@media (max-width: 767px){
    .cases-container{
        width: 90%;
        margin: 3rem auto;
    }
    .cases-header .right{
        display: none;
    }
    .case-img2{
        width: 100%;
    }
    .row-imgs-list{
        flex-wrap: wrap;
    }
    .row-imgs-item{
        width: 48%;
        margin-top: 2rem;
    }
}
</style>
